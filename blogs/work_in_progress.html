    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        
        /* WIP section styling */
        .wip-section {
            padding: 80px 0;
            min-height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .wip-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        
        .wip-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .wip-icon img {
            width: 100%;
            height: 100%;
        }
        
        .wip-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(66, 84, 255, 0.15) 0%,
                rgba(80, 220, 100, 0.05) 30%,
                rgba(0, 0, 0, 0) 70%
            );
            animation: glow-pulse 2.5s infinite alternate;
            z-index: -1;
        }
        
        @keyframes glow-pulse {
            0% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            100% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }
        
        .wip-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .wip-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 700px;
        }
        
        .wip-info {
            background-color: #111111;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .wip-info::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #4254ff, #50dc64);
            border-radius: 12px 0 0 12px;
        }
        
        .wip-info-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .wip-meta {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .wip-meta-item {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .wip-meta-item svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0.7;
        }
        
        .wip-progress {
            width: 100%;
            height: 6px;
            background-color: #222222;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .wip-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4254ff, #50dc64);
            width: 75%;
            border-radius: 3px;
        }
        
        .wip-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .wip-button {
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }
        
        .wip-button svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
        
        .wip-primary {
            background: linear-gradient(90deg, #4254ff, #50dc64);
            color: white;
            border: none;
        }
        
        .wip-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 84, 255, 0.3);
        }
        
        .wip-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .wip-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .wip-title {
                font-size: 2rem;
            }
            
            .wip-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .wip-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
