<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragyametrics - AI-Powered Intelligence, Delivered Locally and Globally</title>
    
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #03A9F4;
            --accent-color: #8E24AA;
            --dark-bg: #1a1e23;
            --darker-bg: #141518;
            --light-text: #e0e0e0;
            --highlight-text: #ffffff;
            --section-padding: 80px 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.3;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* ===== HEADER & NAVIGATION ===== */
        header {
            background-color: rgba(26, 30, 35, 0.95);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            padding: 10px 0;
            background-color: rgba(20, 21, 24, 0.98);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--highlight-text);
            margin-left: 10px;
            letter-spacing: 0.5px;
        }
        
        .logo-text span {
            color: var(--primary-color);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 18px;
        }
        
        nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }
        
        nav ul li a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        nav ul li a:hover {
            color: var(--highlight-text);
        }
        
        nav ul li a:hover:after {
            width: 100%;
        }
        
        .nav-active a {
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        .login-btn {
            background: transparent;
            border: 1.5px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background-color: var(--primary-color);
            color: var(--highlight-text);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--light-text);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            padding: 160px 0 100px;
            background: linear-gradient(135deg, rgba(26, 30, 35, 0.95) 0%, rgba(20, 21, 24, 0.98) 100%);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 750px;
        }
        
        .hero-visual {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 45%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .globe-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        
        .rotating-globe {
            width: 100%;
            height: 100%;
            position: relative;
            animation: rotate 60s linear infinite;
        }
        
        .hero-tagline {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            color: var(--highlight-text);
            max-width: 800px;
            line-height: 1.2;
            position: relative;
        }
        
        .hero h1:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .hero-subheading {
            font-size: 1.3rem;
            margin-bottom: 35px;
            max-width: 650px;
        }
        
        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .cta-btn {
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
        }
        
        .cta-btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }
        
        .cta-btn-secondary {
            background-color: transparent;
            color: var(--light-text);
            border: 1.5px solid var(--light-text);
        }
        
        .cta-btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        /* ===== ANIMATED GLOBE ===== */
        .globe {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at 100px 100px, #5cabff, #000);
            position: relative;
            overflow: hidden;
        }
        
        .globe:before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjYwMCIgdmlld0JveD0iMCAwIDYwMCA2MDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTMwMCAyQzEzNy4wMTggMiA0IDEzNS4wMTggNCAxMzUuMDE4QzQgMTM1LjAxOCA0IDEzNS4wMTggNCAxMzUuMDE4QzQgMTM1LjAxOCA0IDMwMCA0IDMwMEM0IDQ2Mi45ODIgMTM3LjAxOCA1OTYgMzAwIDU5NkM0NjIuOTgyIDU5NiA1OTYgNDYyLjk4MiA1OTYgMzAwQzU5NiAxMzcuMDE4IDQ2Mi45ODIgNCAzMDAgNFoiIHN0cm9rZT0iIzRDQUY1MCIgc3Ryb2tlLXdpZHRoPSIxIiBzdHJva2UtZGFzaGFycmF5PSI0IDQiLz48L3N2Zz4=');
            background-repeat: no-repeat;
            background-position: center;
            top: -100px;
            left: -100px;
            animation: rotate 60s linear infinite;
        }
        
        .globe .pin {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .globe .pin:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
            transform: translate(-6px, -6px);
        }
        
        .globe .pin:nth-child(1) {
            top: 30%;
            left: 35%;
        }
        
        .globe .pin:nth-child(2) {
            top: 60%;
            left: 70%;
        }
        
        .globe .pin:nth-child(3) {
            top: 45%;
            left: 20%;
        }
        
        .globe .pin:nth-child(4) {
            top: 75%;
            left: 40%;
        }
        
        .globe .pin:nth-child(5) {
            top: 20%;
            left: 60%;
        }
        
        /* ===== ABOUT SECTION ===== */
        .about {
            padding: var(--section-padding);
            position: relative;
            background-color: var(--dark-bg);
        }
        
        .about .container {
            position: relative;
            z-index: 2;
        }
        
        .about:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(3, 169, 244, 0.03) 0%, rgba(76, 175, 80, 0.05) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            z-index: 1;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-header h2 {
            font-size: 2.5rem;
            color: var(--highlight-text);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-header h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .section-header p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* ===== VALUES SECTION ===== */
        .values {
            padding: var(--section-padding);
            background-color: var(--darker-bg);
            position: relative;
            z-index: 1;
        }
        
        .values:before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: rgba(76, 175, 80, 0.03);
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%);
            z-index: -1;
        }
        
        .values h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--highlight-text);
            position: relative;
            display: inline-block;
        }
        
        .values h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .values-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .value-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 35px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .value-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }
        
        .value-card:hover .value-icon {
            transform: scale(1.1);
        }
        
        .value-card:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .value-card:hover:after {
            transform: scaleX(1);
        }
        
        .value-icon {
            font-size: 2.8rem;
            margin-bottom: 25px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .value-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--highlight-text);
        }
        
        .value-desc {
            font-size: 16px;
            line-height: 1.7;
            color: var(--light-text);
            flex-grow: 1;
        }
        
        /* Icon colors */
        .icon-blue {
            color: var(--secondary-color);
        }
        
        .icon-green {
            color: var(--primary-color);
        }
        
        .icon-orange {
            color: #FF5722;
        }
        
        .icon-yellow {
            color: #FFC107;
        }
        
        .icon-purple {
            color: var(--accent-color);
        }
        
        /* ===== EXPERTISE SECTION ===== */
        .expertise {
            padding: var(--section-padding);
            background-color: var(--dark-bg);
            position: relative;
        }
        
        .expertise:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTQ0MCIgaGVpZ2h0PSI4MDAiIHZpZXdCb3g9IjAgMCAxNDQwIDgwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMjAwIDIwMEMxMzAgMjAwIDgwIDI1MCA4MCAzMjBDODAgMzkwIDEzMCA0NDAgMjAwIDQ0MEMyNzAgNDQwIDMyMCAzOTAgMzIwIDMyMEMzMjAgMjUwIDI3MCAyMDAgMjAwIDIwMFoiIHN0cm9rZT0iIzAzQTlGNCIgc3Ryb2tlLXdpZHRoPSIwLjUiIHN0cm9rZS1kYXNoYXJyYXk9IjQgNCIvPjxwYXRoIGQ9Ik04MDAgMjAwQzczMCAyMDAgNjgwIDI1MCA2ODAgMzIwQzY4MCAzOTAgNzMwIDQ0MCA4MDAgNDQwQzg3MCA0NDAgOTIwIDM5MCA5MjAgMzIwQzkyMCAyNTAgODcwIDIwMCA4MDAgMjAwWiIgc3Ryb2tlPSIjNENBRjUwIiBzdHJva2Utd2lkdGg9IjAuNSIgc3Ryb2tlLWRhc2hhcnJheT0iNCA0Ii8+PHBhdGggZD0iTTQwMCA1MDBDMzMwIDUwMCAyODAgNTUwIDI4MCA2MjBDMjgwIDY5MCAzMzAgNzQwIDQwMCA3NDBDNDcwIDc0MCA1MjAgNjkwIDUyMCA2MjBDNTIwIDU1MCA0NzAgNTAwIDQwMCA1MDBaIiBzdHJva2U9IiNGRkM0MDAiIHN0cm9rZS13aWR0aD0iMC41IiBzdHJva2UtZGFzaGFycmF5PSI0IDQiLz48L3N2Zz4=');
            background-size: cover;
            background-position: center;
            opacity: 0.05;
            z-index: 0;
        }
        
        .expertise .container {
            position: relative;
            z-index: 1;
        }
        
        .expertise-header {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        
        .expertise-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-right: 20px;
        }
        
        .expertise-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .expertise-text h2 {
            font-size: 2.2rem;
            color: var(--highlight-text);
            margin-bottom: 30px;
            position: relative;
        }
        
        .expertise-text h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        
        .expertise-text p {
            margin-bottom: 25px;
        }
        
        .expertise-list {
            list-style: none;
            padding: 0;
            margin: 30px 0;
        }
        
        .expertise-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
        }
        
        .expertise-list li i {
            color: var(--secondary-color);
            margin-right: 15px;
            font-size: 14px;
        }
        
        .expertise-image {
            position: relative;
            height: 100%;
        }
        
        .expertise-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* ===== CASE STUDIES SECTION ===== */
        .case-studies {
            padding: var(--section-padding);
            background-color: var(--darker-bg);
            position: relative;
        }
        
        .case-carousel {
            margin-top: 50px;
            overflow: hidden;
            position: relative;
        }
        
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .carousel-item {
            flex: 0 0 calc(33.333% - 20px);
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .carousel-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }
        
        .carousel-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .carousel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-content {
            padding: 25px;
        }
        
        .carousel-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--highlight-text);
        }
        
        .carousel-desc {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--light-text);
        }
        
        .carousel-link {
            display: inline-block;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light-text);
        }
        
        .carousel-btn:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* ===== WORLD MAP SECTION ===== */
        .world-map-container {
            margin: 50px auto;
            max-width: 1000px;
            position: relative;
        }
        
        .world-map {
            width: 100%;
            height: auto;
            filter: grayscale(100%) brightness(0.8) contrast(1.2);
            opacity: 0.6;
        }
        
        .map-pin {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 0 5px rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }
        
        .map-pin.india {
            top: 45%;
            left: 70%;
        }
        
        .map-pin.us {
            top: 38%;
            left: 22%;
        }
        
        .map-pin.uk {
            top: 30%;
            left: 45%;
        }
        
        .map-pin.japan {
            top: 35%;
            left: 83%;
        }
        
        .map-pin.australia {
            top: 70%;
            left: 85%;
        }
        
        /* ===== CTA BANNER ===== */
        .cta-banner {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--darker-bg) 0%, #1a1e23 100%);
            position: relative;
            overflow: hidden;
        }
        
        .cta-banner:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
